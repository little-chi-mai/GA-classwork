<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      {{message}}
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Cruel World'
        }
      });
    </script>

    <hr>

    <div id="app-2">
      <span v-bind:title="message">
        hover the cursor over this span
      </span>
    </div>

    <script>
      const app2 = new Vue({
        el: '#app-2',
        data: {
          message: `You loaded this page on ${ new Date().toLocaleString() }`
        }
      })
    </script>

    <hr>

    <div id="app-3">
      <span v-if="seen">Can You See Me</span>
    </div>

    <script>
      const app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })

    </script>

    <hr>

    <div id="app-4">
      <ol>
        <li v-for="task in todos">
          {{task.text}}
        </li>
      </ol>
    </div>

    <script>
      const app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            {text: 'Buy socks'},
            {text: 'Clean the place'},
            {text: 'Go to New Yen Yen'},
            {text: 'Say hi to Dom'}
          ]
        }
      })
    </script>

    <hr>

    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">Reverse message</button>
    </div>

    <script>
      const app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Oink'
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message.split('').reverse().join('');
          }
        }
      })
    </script>

    <hr>

    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message">
      <!-- Two way data binding -->
    </div>

    <script>
      const app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'lalala'
        }
      })

    </script>
  </body>
</html>
